<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progressive Web Apps</title>
  <link rel="stylesheet" href="/src/css/app.css">
  <title>Lathian UAS Mobweb</title>
</head>
<body>
  <h1>Jasa Pengiriman Barang</h1>
<div class="content">
  <form>
    <br>Lokasi Awal : 
      <select name='awal' id='awal'>
        <option id=1> Surabaya </option>
        <option id=2> Jakarta </option>
        <option id=3> Bandung </option>
        <option id=4> Solo </option>
      </select>
    <br>Lokasi Tujuan
      <select name='akhir' id='akhir'>
        <option id=1> Surabaya </option>
        <option id=2> Jakarta </option>
        <option id=3> Bandung </option>
        <option id=4> Solo </option>
      </select>
    <br>Berat Barang <input type="number" name="berat" id='berat'>
    <br>Jenis Pengiriman
      <select name=jenis id='jenis'>
        <option id=j1> Kilat </option>
        <option id=j2> Cepat </option>
        <option id=j3> Reguler </option>
      </select>
  </form>
</div>
<div style="text-align: center">
    <br>Total Biaya<h2 id='hasil'></h2>
    <br><button>Hitung Biaya</button>
</div>
<script src="/src/js/app.js"></script>
</body>
</html>
